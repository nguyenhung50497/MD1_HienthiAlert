<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Hiển thị kết quả hàm alert-->
    <button onclick="showMessage();">Click me!</button>
    <br>
<!--    Hiển thị kết quả sử dụng thẻ html-->
    <button onclick="showMessage1();">Click me!!</button>
    <div id="messageDiv"></div>
    <br>
<!--    Hiển thị kết quả hàm document.write()-->
    <button onclick="showMessage2();">Click me!!!</button>
    <br>
<!--    Hiển thị kết quả hàm console.log()-->
    <button onclick="showMessage3();">Click me!!!</button>
<script>
    function showMessage() {
        alert('Hello');
    }
    function showMessage1() {
        document.getElementById('messageDiv').innerHTML='Hello';
    }
    function showMessage2() {
        document.write('Hello');
    }
    function showMessage3() {
        console.log('Hello');
    }
</script>
</body>
</html>
